<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>blog</title>
</head>
<body>
<div>
    <ol th:each="blog, item:${blogList}">
        <li><h1 th:text="${blog.title}"></h1></li>
        <li>tags：<span th:text="${blog.tags}"></span></li>
        <li>date：<span th:text="${blog.date}"></span></li>
        <li>blogId：<span th:text="${blog.blogId}"></span></li>
    </ol>
</div>
</body>
</html>
